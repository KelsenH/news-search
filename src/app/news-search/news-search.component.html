<div class="container">
  <h1>News Search</h1>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input #searchInput matInput />
    </mat-form-field>

    <button
      mat-button
      color="primary"
      (click)="search(searchInput.value); searchInput.value = ''"
      [disabled]="!searchInput.value.length"
    >
      Search
    </button>
  </div>
</div>
